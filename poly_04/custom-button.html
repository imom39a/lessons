<dom-module id="custom-button">
    <template>
        <content></content>
    </template>
    <script>
        Polymer({
            is: "custom-button",
            extends: "button",
            created: function() {
                this.style.color = 'red';
                this.addEventListener('click', this.clickHandler)
            },
            clickHandler: function(){
                this.textContent = this.textContent.split('').reverse().join('')
            }
        });
    </script>
</dom-module>
